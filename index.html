<!DOCTYPE html>
<html lang= "en">
<head>

    <meta charset = "UTF 8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <Title> Password Generator </Title>

</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">password</h3>
        <form id="passwordGeneratorForm" class="form">
          <label for="characterAmountNumber">Number Of Characters</label>
          <div class="character-amount-container">
            <input type="range" min="1" max="128" value="10" id="characterAmountRange">
            <input class="number-input" type="number" min="1" max="128" value="10" id="characterAmountNumber">
          </div>

        <label for="includeUppercase">Would you like to include UPPERCASE letters?</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeNumbers"> Would you like to include numbers?</label>
        <input type="checkbox" id="includeNumbers">

        <label for="includeSymbols">Would you like to include symbols?</label>
        <input type="checkbox" id="includeSymbols">

        <button type="submit" class="btn">Generate Password</button>
    </form>
      </div>
    </div> 

</body>









</html>
